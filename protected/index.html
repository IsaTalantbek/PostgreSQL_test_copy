<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Анонимный чат</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <!-- Подключаем шрифт -->
        <style>
            body {
                font-family: 'Roboto', sans-serif; /* Новый шрифт */
                margin: 0;
                padding: 0;
                background-color: #2f2f2f; /* Темно-серый фон */
                color: #ffffff; /* Светло-серый текст */
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
            }
            header {
                margin: 20px;
                text-align: center;
                color: #cccccc;
            }
            .chat-container {
                display: flex;
                flex-direction: column;
                width: 100%;
                max-width: 600px;
                height: 70%;
                background-color: #444; /* Темный фон для чата */
                border: 1px solid #555;
                border-radius: 5px;
                overflow-y: auto;
                padding: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
            .message {
                margin: 5px 0;
                padding: 10px;
                background-color: #333; /* Белые сообщения */
                color: #fff; /* Темный текст для сообщений */
                border-radius: 5px;
                word-wrap: break-word;
            }
            .input-container {
                display: flex;
                width: 100%;
                max-width: 600px;
                margin-top: 10px;
            }
            input {
                flex-grow: 1;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #666; /* Более серый цвет для рамки */
                border-radius: 5px 0 0 5px;
                outline: none;
                background-color: #555; /* Более темный фон для инпута */
                color: #ddd; /* Светлый текст в инпуте */
            }
            input:focus {
                border-color: #007bff;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            /* Настройка ползунка */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-thumb {
                background-color: #777; /* Серый цвет ползунка */
                border-radius: 10px;
            }
            ::-webkit-scrollbar-track {
                background-color: #444; /* Цвет фона ползунка */
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Анонимный чат</h1>
        </header>
        <div class="chat-container" id="chat">
            <!-- Сообщения будут появляться здесь -->
        </div>
        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Введите сообщение..."
            />
            <button onclick="sendMessage()">Отправить</button>
        </div>

        <script>
            let socket // Переменная для WebSocket
            const chat = document.getElementById('chat')
            const input = document.getElementById('messageInput')

            fetch('/config')
                .then((response) => response.json())
                .then((config) => {
                    console.log('Port from config:', config.port)
                    const apiUrl = 'localhost' //Поменять.
                    const port = config.port
                    return getToken().then((token) => {
                        console.log('Token received:', token) // Логируем полученный токен
                        return new WebSocket(
                            `ws://${apiUrl}:${port}/?token=${token}`
                        )
                    }) // Для http использовать ws и поставить порт.
                    // Для https использовать wss и удалить порт
                })
                .then((ws) => {
                    socket = ws

                    // Обработчик входящих сообщений
                    socket.onmessage = (event) => {
                        try {
                            const parsedData = JSON.parse(event.data)

                            if (parsedData.type === 'message') {
                                const messageElement =
                                    document.createElement('div')
                                messageElement.className = 'message'

                                // Оставляем только сообщение без логина
                                messageElement.textContent = parsedData.data

                                // Добавляем сообщение в чат
                                chat.appendChild(messageElement)

                                // Прокручиваем чат вниз
                                chat.scrollTop = chat.scrollHeight
                            }
                        } catch (error) {
                            console.error(
                                'Ошибка обработки сообщения:',
                                error.message
                            )
                        }
                    }

                    // Обработка ошибок подключения
                    socket.onerror = (error) => {
                        console.error('Ошибка WebSocket:', error)
                    }

                    // Сообщение об отключении
                    socket.onclose = () => {
                        console.warn('WebSocket соединение закрыто')
                    }

                    // Обработчик открытия соединения
                    socket.onopen = () => {
                        console.log('WebSocket подключен')
                    }
                })
                .catch((error) => {
                    console.error('Ошибка при подключении:', error.message)
                })

            // Отправка сообщения по нажатию Enter
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    sendMessage()
                }
            })

            async function getToken() {
                const response = await fetch('/get-token', {
                    credentials: 'include',
                })
                if (response.ok) {
                    const data = await response.json()

                    return data.token // Сервер возвращает JWT
                }
                throw new Error('Не удалось получить токен')
            }

            // Функция для отправки сообщения
            function sendMessage() {
                const message = input.value.trim()

                if (message && socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(
                        JSON.stringify({
                            type: 'message',
                            data: message,
                        })
                    )
                    input.value = '' // Очистка поля ввода
                } else {
                    console.warn('WebSocket еще не открыт или сообщение пустое')
                }
            }
        </script>
    </body>
</html>
