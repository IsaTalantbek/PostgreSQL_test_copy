<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Анонимный чат</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
            }
            header {
                margin: 20px;
                text-align: center;
            }
            .chat-container {
                display: flex;
                flex-direction: column;
                width: 100%;
                max-width: 600px;
                height: 70%;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
                overflow-y: auto;
                padding: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .message {
                margin: 5px 0;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                word-wrap: break-word;
            }
            .input-container {
                display: flex;
                width: 100%;
                max-width: 600px;
                margin-top: 10px;
            }
            input {
                flex-grow: 1;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 5px 0 0 5px;
                outline: none;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Анонимный чат</h1>
        </header>
        <div class="chat-container" id="chat">
            <!-- Сообщения будут появляться здесь -->
        </div>
        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Введите сообщение..."
            />
            <button onclick="sendMessage()">Отправить</button>
        </div>
        <script>
            let socket // Переменная для WebSocket
            const chat = document.getElementById('chat')
            const input = document.getElementById('messageInput')

            fetch('/config')
                .then((response) => response.json())
                .then((config) => {
                    console.log(config.port) // Убедитесь, что порт приходит корректно

                    const apiUrl = 'postgresql-test-copy.onrender.com' // URL сервера
                    let port = config.port || 10000 // Порт с сервера или 10000 по умолчанию

                    return getToken().then((token) => {
                        return new WebSocket(
                            `wss://${apiUrl}:${port}?token=${token}`
                        )
                    })
                })
                .then((ws) => {
                    socket = ws // Сохраняем WebSocket в переменную

                    // Обработчик входящих сообщений
                    socket.onmessage = (event) => {
                        try {
                            const parsedData = JSON.parse(event.data)

                            if (parsedData.type === 'message') {
                                const messageElement =
                                    document.createElement('div')
                                messageElement.className = 'message'

                                // Оставляем только сообщение без логина
                                messageElement.textContent = parsedData.data

                                // Добавляем сообщение в чат
                                chat.appendChild(messageElement)

                                // Прокручиваем чат вниз
                                chat.scrollTop = chat.scrollHeight
                            }
                        } catch (error) {
                            console.error(
                                'Ошибка обработки сообщения:',
                                error.message
                            )
                        }
                    }

                    // Обработка ошибок подключения
                    socket.onerror = (error) => {
                        console.error('Ошибка WebSocket:', error)
                    }

                    // Сообщение об отключении
                    socket.onclose = () => {
                        console.warn('WebSocket соединение закрыто')
                    }

                    // Обработчик открытия соединения
                    socket.onopen = () => {
                        console.log('WebSocket подключен')
                    }
                })
                .catch((error) =>
                    console.error('Ошибка при подключении:', error.message)
                )

            // Отправка сообщения по нажатию Enter
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    sendMessage()
                }
            })

            // Получаем токен из предварительного запроса
            async function getToken() {
                const response = await fetch('/get-token', {
                    credentials: 'include',
                })
                if (response.ok) {
                    const data = await response.json()
                    return data.token // Сервер возвращает JWT
                }
                throw new Error('Не удалось получить токен')
            }

            // Функция для отправки сообщения
            function sendMessage() {
                const message = input.value.trim()

                // Проверяем, что сообщение не пустое и WebSocket подключен
                if (message && socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(
                        JSON.stringify({
                            type: 'message',
                            data: message,
                        })
                    )
                    input.value = '' // Очистка поля ввода
                } else {
                    console.warn('WebSocket еще не открыт или сообщение пустое')
                }
            }
        </script>
    </body>
</html>
