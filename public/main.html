<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Анонимный чат</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 100vh;
                margin: 0;
                padding: 0;
                background-color: #333;
                color: #f4f4f9;
            }
            header {
                margin-bottom: 20px;
                width: 100%;
                max-width: 500px; /* Ограничиваем ширину текста */
                padding: 0 15px; /* Добавляем отступы */
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            p {
                font-size: 1.2rem;
                margin-bottom: 30px;
                line-height: 1.5;
            }
            .buttons {
                display: flex;
                flex-direction: column;
                gap: 15px;
                max-width: 500px; /* Ограничиваем ширину кнопок */
                width: 100%;
            }
            button {
                padding: 12px 25px;
                font-size: 18px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #0056b3;
            }
            button:focus {
                outline: none;
                box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            }
            /* Добавим адаптивность */
            @media (max-width: 600px) {
                h1 {
                    font-size: 2rem;
                }
                p {
                    font-size: 1rem;
                }
                button {
                    font-size: 16px;
                    padding: 10px 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Анонимный чат</h1>
            <p>
                Регистрация не потребует от вас ничего, кроме логина и пароля.
                Это нужно только для безопасности сайта. (Да-да).
            </p>
        </header>
        <div class="buttons">
            <button onclick="location.href='/login'">Логин</button>
            <button onclick="location.href='/reg'">Регистрация</button>
        </div>
    </body>
</html>
