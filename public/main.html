<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Анонимный чат</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
            }
            header {
                margin: 20px;
            }
            .buttons {
                margin-top: 50px;
            }
            button {
                padding: 10px 20px;
                margin: 10px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Анонимный чат</h1>
            <p>
                Регистрация не потребует от вас ничего, кроме логина и пароля.
                Это нужно только для безопасности сайта.
            </p>
        </header>
        <div class="buttons">
            <button onclick="location.href='/login'">Логин</button>
            <button onclick="location.href='/reg'">Регистрация</button>
        </div>
    </body>
</html>
